            artifact3: `<div class="content-card"><h2 class="text-4xl font-bold mb-4">Artifact III: What is Possible</h2><div class="prose max-w-none"><p>The reward for undertaking the Quest is a change in perspective. You ascend the mountain and can finally see above the clouds. From this vantage point, you can see both what's dying and what's trying to be born. The central question is no longer "what is feasible?" or "what is pragmatic?" but the audacious and world-creating question: "WHAT IS POSSIBLE?"</p></div></div>`,
            artifact4: `<div class="content-card"><h2 class="text-4xl font-bold mb-4">Artifact IV: The Journey</h2><div class="prose max-w-none"><p>Vision without action is just a hallucination. Now you must come down from the mountaintop and ground your magnificent vision in the messy, practical reality of the here and now. The Journey is born from the creative tension between the world you saw in your vision and the world you currently inhabit. This is where you translate the "what is possible" into the "what we must do."</p></div></div>`,
            artifact5: `<div class="content-card"><h2 class="text-4xl font-bold mb-4">Artifact V: The Return</h2><div class="prose max-w-none"><p>The hero's journey is a circle, not a line. The end of one story is the beginning of the next. You return to the world with a gift, an elixir, a transformative power won through your trials. Your personal transformation becomes the offering that transforms the world, seeding the origin story for countless others.</p></div></div>`,
        };
        
        const synthesisTemplates = {
            calling_synthesis: `<div class="content-card"><div class="flex items-center mb-4"><span class="artifiction-icon">üì£</span><h2 class="text-4xl font-bold">The Calling</h2></div><div class="prose max-w-none mb-6"><p>You have faced the Dragon, found your Meaning, forged your Shield, and found your Voice. Distill this into the statement of your Calling.</p></div><div id="calling_synthesis_output" class="synthesis-box mb-6"></div><div><label class="font-semibold text-lg text-white block mb-2">Refine Your Calling:</label><textarea id="calling_synthesis_input" rows="4"></textarea></div></div>`,
            quest_synthesis: `<div class="content-card"><div class="flex items-center mb-4"><span class="artifiction-icon">üìú</span><h2 class="text-4xl font-bold">The Quest</h2></div><div class="prose max-w-none mb-6"><p>You have found your Star, defined your Character, planted your Banner, and forged your Sword. Distill this into your Quest statement.</p></div><div id="quest_synthesis_output" class="synthesis-box mb-6"></div><div><label class="font-semibold text-lg text-white block mb-2">Refine Your Quest:</label><textarea id="quest_synthesis_input" rows="4"></textarea></div></div>`,
            vision_synthesis: `<div class="content-card"><div class="flex items-center mb-4"><span class="artifiction-icon">üî≠</span><h2 class="text-4xl font-bold">The Vision</h2></div><div class="prose max-w-none mb-6"><p>You have gazed into the Looking Glass, imagined your Globe, charted your Map, and embraced your Transformation. Distill this into your Vision statement.</p></div><div id="vision_synthesis_output" class="synthesis-box mb-6"></div><div><label class="font-semibold text-lg text-white block mb-2">Refine Your Vision:</label><textarea id="vision_synthesis_input" rows="4"></textarea></div></div>`,
            mission_synthesis: `<div class="content-card"><div class="flex items-center mb-4"><span class="artifiction-icon">üéØ</span><h2 class="text-4xl font-bold">The Mission</h2></div><div class="prose max-w-none mb-6"><p>You have tapped your Fountain, written your Ethos, designed your Plot, and calibrated your Compass. Distill this into your Mission statement.</p></div><div id="mission_synthesis_output" class="synthesis-box mb-6"></div><div><label class="font-semibold text-lg text-white block mb-2">Refine Your Mission:</label><textarea id="mission_synthesis_input" rows="4"></textarea></div></div>`,
            kindred_synthesis: `<div class="content-card"><div class="flex items-center mb-4"><span class="artifiction-icon">ü§ù</span><h2 class="text-4xl font-bold">The Call to Kindred Quest</h2></div><div class="prose max-w-none mb-6"><p>You have filled your Grail, mapped the Initiation, lit the Campfire, and crafted your Messages. Distill this into your invitation to the world.</p></div><div id="kindred_synthesis_output" class="synthesis-box mb-6"></div><div><label class="font-semibold text-lg text-white block mb-2">Refine Your Invitation:</label><textarea id="kindred_synthesis_input" rows="4"></textarea></div></div>`,
        };

        const defaultTemplate = (stage) => `
            <div class="content-card">
                <div class="flex items-center mb-4"><span class="artifiction-icon ${stage.iconClass || ''}">${stage.icon}</span><h2 class="text-4xl font-bold">${stage.title}</h2></div>
                <div class="prose max-w-none mb-8">
                    <p>${getStageDescription(stage.id)}</p>
                </div>
                <div class="ornamental-divider"></div>
                <div class="space-y-8">
                    ${getStagePrompts(stage.id).map(prompt => `<div><label class="font-semibold text-lg text-white block mb-2">${prompt.label}</label><textarea id="${stage.id}_${prompt.key}" rows="${prompt.rows || 3}"></textarea></div>`).join('')}
                </div>
            </div>`;

        let html = (stageContent[stage.id] || artifactHeadings[stage.id] || synthesisTemplates[stage.id] || defaultTemplate(stage));
        
        const currentIndex = stages.findIndex(s => s.id === stage.id);
        if (stage.id !== 'intro' && stage.id !== 'epilogue') {
             html += `
                <div class="mt-8 flex justify-between">
                    <button class="btn-secondary" onclick="showStage(${currentIndex - 1})">Previous</button>
                    <button class="btn-primary" onclick="showStage(${currentIndex + 1})">Next</button>
                </div>`;
        }
        return html;
    }
    
    function getStageDescription(id) {
        const descriptions = {
            dragon: "Look around with fresh eyes. The problems of the world are really all one big problem: a broken story. You see this madness because something woke you up. The dragon reflects the insanity back to you, and you can no longer pretend it's normal.",
            meaning: "Here lies the moment of alchemical transformation‚Äîwhere your biggest struggle becomes your qualification, your medicine. Meaning is what you make of what happens to you. Your breakdown becomes everyone's breakthrough potential.",
            shield: "Your breaking point becomes your expertise. The hardships you endured forged a strength that now protects you and others. Your trauma, alchemized, is now a shield you can use to defend what is sacred.",
            voice: "Your authentic candor and tone‚Äîhow you carry all you've been through. This is authenticity as action, the delivery system that attracts the right people and repels the wrong ones.",
            star: "What is your purpose? Why are you here? This is your unwavering purpose, the one direction that never leads you astray. When you follow your Star, life unfolds with supernatural synchronicity.",
            character: "This is your people, the 'we' identity that unifies everyone drawn to your work, and the character you are here to play in the great story.",
            banner: "This is the flag you plant above the chaos. You're not competing; you're holding a new territory, an alternative direction for others to find and follow.",
            sword: "Your Sword is what you DO‚Äîthe specific action that cuts through the BS and strikes at the heart of what needs to change. It's your authenticity in action.",
            looking_glass: "Here we project the dream outcomes, the results that become possible when you fully actualize your purpose. This makes the impossible feel inevitable.",
            globe: "This is actual worldbuilding. If your organization succeeded for 100 years, what would its culture, identity, and structure look like? Think of this as science fiction about your organization.",
            map: "The Map works backward from your dream outcome through different horizons of scale. This helps you plan your pathway to maximum impact.",
            transformation: "This is who you would have to become to realize your vision. As you transform, others transform. The character change in you becomes the catalyst for change in your community.",
            fountain: "The Fountain represents what you actually have in abundance‚Äîyour networks, your gifts, your true wealth. It's the source you draw from when in need.",
            ethos: "The Ethos is your law code‚Äîthe agreements that coordinate your group around a shared purpose, turning individual heroes into a collective force.",
            plot: "Your Plot breaks your mission into actionable trials that build character. This isn't just task management; it's character development through meaningful challenges.",
            grail: "You return with the Grail‚Äîyour gift to the world. The transformation you went through becomes the offering that transforms others.",
            initiation: "This maps your journey into a pathway for others to follow, an initiation that turns strangers into allies in your story.",
            campfire: "The Campfire is how you turn your 'me' story into a collective 'we' story. It's the movement container that will burn long after you're gone.",
            messages: "Your Messages are a broadcast of where you are, what you need, and what you offer. It's how you connect with hearts in various states of readiness.",
        };
        return descriptions[id] || "";
    }

    function getStagePrompts(id) {
        const prompts = {
            dragon: [ { label: "What civilizational madness can you no longer ignore?", key: "madness", rows: 4 }, { label: "What is the dark future ahead if we don't stop this dragon?", key: "future", rows: 4 } ],
            meaning: [ { label: "How does your personal struggle reflect collective patterns?", key: "patterns" }, { label: "What sense-making framework emerges from your wound?", key: "framework" }, { label: "How does your understanding help others make meaning?", key: "help" }, { label: "What 'why this matters' explanation comes from your journey?", key: "why" } ],
            shield: [ { label: "What have you survived that qualifies you to protect others?", key: "survived" }, { label: "Who needs the protection you can offer?", key: "needs" }, { label: "How does your survival become their shield?", key: "how" }, { label: "What symbol represents your hard-earned qualification?", key: "symbol", rows: 2 } ],
            voice: [ { label: "What authentic tone and candor do you carry?", key: "tone" }, { label: "How does your voice call in the right people and repel the wrong ones?", key: "callsin" }, { label: "How does your authenticity become action against injustice?", key: "action" }, { label: "What gives you permission to speak this way?", key: "permission", rows: 2 } ],
            star: [ { label: "What is your unwavering North Star purpose?", key: "purpose" }, { label: "Why does this matter beyond your individual life?", key: "matters" }, { label: "How does following this serve planetary transformation?", key: "serves" }, { label: "What does this look like in practice?", key: "practice", rows: 2 } ],
            character: [ { label: "Who are the people/characters in your organization?", key: "people" }, { label: "What deeper 'we' identity unifies you?", key: "we" }, { label: "What character trait do you all share?", key: "trait", rows: 2 }, { label: "What are you made of as an organization?", key: "madeof", rows: 2 } ],
            banner: [ { label: "What position are you claiming above the chaos of competition?", key: "position" }, { label: "How do you raise your work to planetary stakes?", key: "stakes" }, { label: "What alternative direction do you offer?", key: "direction" }, { label: "What territory are you holding for others to find?", key: "territory", rows: 2 } ],
            sword: [ { label: "What specific action do you take when problems arise?", key: "action" }, { label: "How does this action cut through BS and strike at the heart?", key: "cut" }, { label: "What does 'swinging your sword' look like in practice?", key: "lookslike", rows: 2 }, { label: "How does this action both defend and advance your purpose?", key: "defend", rows: 2 } ],
            looking_glass: [ { label: "When I follow my purpose all the way, what becomes possible for me personally?", key: "personal" }, { label: "What becomes possible for my organization?", key: "org" }, { label: "What becomes possible for my field?", key: "field" }, { label: "The transformation that seemed impossible becomes:", key: "impossible", rows: 2 } ],
            globe: [ { label: "My organization 100 years from now:", key: "100" }, { label: "The structure and culture that emerges:", key: "culture" }, { label: "How our Character has evolved:", key: "character" }, { label: "What daily life looks like in this future:", key: "daily", rows: 2 } ],
            map: [ { label: "HORIZON 1 (Closest scale of impact):", key: "h1" }, { label: "HORIZON 2 (Mid-range scale of impact):", key: "h2" }, { label: "HORIZON 3 (Furthest scale of impact):", key: "h3" }, { label: "How to move between horizons:", key: "move", rows: 2 } ],
            transformation: [ { label: "Who I must become to realize my vision:", key: "become" }, { label: "Who I would be in that achieved future:", key: "future" }, { label: "The identity change that enables and results from my vision:", key: "change" }, { label: "The impact my transformation creates in others:", key: "impact", rows: 2 } ],
            fountain: [ { label: "The people and networks I have access to:", key: "people" }, { label: "Resources we can pool together:", key: "pool" }, { label: "Our actual sources of wealth:", key: "wealth" }, { label: "How these resources can be shared for immediate use:", key: "share", rows: 2 } ],
            ethos: [ { label: "My unwavering principles are:", key: "principles" }, { label: "How they guide decisions in uncertainty:", key: "guide" }, { label: "The specific agreements that govern us:", key: "agreements" }, { label: "How our word becomes law:", key: "law", rows: 2 } ],
            plot: [ { label: "The main trials I must overcome:", key: "trials" }, { label: "What character traits each trial builds:", key: "traits" }, { label: "Which people I need for these trials:", key: "people" }, { label: "How tasks become adventures:", key: "adventures", rows: 2 } ],
            grail: [ { label: "The transformation I went through that becomes my gift:", key: "gift" }, { label: "How I productize this into an offering:", key: "productize" }, { label: "Who needs to buy into becoming who I've become:", key: "needs" }, { label: "How my need becomes the gift that transforms others:", key: "transforms", rows: 2 } ],
            initiation: [ { label: "My actual journey with its ups, downs, hurts, and gifts:", key: "journey" }, { label: "How I flip this into a pathway for others:", key: "pathway" }, { label: "My initiation process from strangers to allies:", key: "process" }, { label: "How I attract and motivate people to join the story:", key: "attract", rows: 2 } ],
            campfire: [ { label: "How I scale from personal to collective journey:", key: "scale" }, { label: "The movement container for people who need this story:", key: "container" }, { label: "How my story becomes our collective story:", key: "collective" }, { label: "What legacy burns beyond my lifetime:", key: "legacy", rows: 2 } ],
            messages: [ { label: "MESSAGE 1 - WHERE WE ARE IN THE STORY:", key: "where", rows: 2 }, { label: "MESSAGE 2 - WHAT WE NEED:", key: "need", rows: 2 }, { label: "MESSAGE 3 - WHAT WE OFFER:", key: "offer", rows: 2 }, { label: "MESSAGE 4 - THE WAKE-UP CALL:", key: "wakeup", rows: 2 }, { label: "MESSAGE 5 - THE INVITATION:", key: "invitation", rows: 2 } ],
        };
        return prompts[id] || [];
    }

    function showStage(index) {
        if (index < 0 || index >= stages.length) return;
        
        document.querySelectorAll('.stage-content').forEach(el => el.classList.remove('active'));
        document.getElementById(stages[index].id).classList.add('active');

        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${stages[index].id}`).classList.add('active');
        
        const stageId = stages[index].id;
        if (stageId === 'compass') {
            renderCompassChart();
        } else if (stageId.endsWith('_synthesis')) {
            generateArcSynthesis(stageId);
        } else if (stageId === 'synthesis') {
            generateFinalSynthesis();
        }
        window.scrollTo(0, 0);
    }

    function attachEventListeners() {
        document.querySelectorAll('textarea').forEach(textarea => {
            const idParts = textarea.id.split('_');
            const stageKey = idParts[0];
            const fieldKey = idParts.slice(1).join('');
            
            if (!metamythData[stageKey]) metamythData[stageKey] = {};

            textarea.addEventListener('input', () => {
                metamythData[stageKey][fieldKey] = textarea.value;
            });
        });

        const compassPoints = ['Purpose', 'Vision', 'Truth', 'Creativity', 'Community', 'Power', 'Economy-Ecology', 'System Integration'];
        const compassInputsContainer = document.getElementById('compass-inputs');
        metamythData.compass = {};
        compassPoints.forEach((point, i) => {
            const pointKey = point.toLowerCase().replace(/[^a-z]/g, '');
            metamythData.compass[pointKey] = 5;
            const div = document.createElement('div');
            div.className = "mb-4";
            div.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <label for="compass_${pointKey}" class="font-semibold text-white text-sm">${i+1}. ${point}</label>
                    <span id="slider_value_${pointKey}" class="text-turqoise font-bold">${metamythData.compass[pointKey]}</span>
                </div>
                <input type="range" id="compass_${pointKey}" class="w-full" min="1" max="10" value="5">
            `;
            compassInputsContainer.appendChild(div);
        });

        document.querySelectorAll('input[type="range"]').forEach(slider => {
            const pointKey = slider.id.split('_')[1];
            slider.addEventListener('input', () => {
                const value = parseInt(slider.value);
                document.getElementById(`slider_value_${pointKey}`).textContent = value;
                metamythData.compass[pointKey] = value;
                updateCompassChart();
            });
        });

        document.getElementById('copy-synthesis-btn').addEventListener('click', copySynthesis);
    }

    function renderCompassChart() {
        const ctx = document.getElementById('compassChart').getContext('2d');
        const labels = ['Purpose', 'Vision', 'Truth', 'Creativity', 'Community', 'Power', 'Economy', 'Integration'];
        const data = labels.map(l => metamythData.compass[l.toLowerCase().replace(/[^a-z]/g, '')] || 5);

        if (compassChart) {
            compassChart.destroy();
        }

        compassChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Your Alignment',
                    data: data,
                    backgroundColor: 'rgba(95, 226, 223, 0.2)',
                    borderColor: 'rgba(95, 226, 223, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(95, 226, 223, 1)'
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' },
                        pointLabels: { font: { size: 12, family: 'Lora' }, color: '#E0E0E0' },
                        ticks: {
                            color: '#A0A0A0',
                            backdropColor: 'rgba(24, 51, 50, 0.75)',
                            stepSize: 2
                        },
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    }

    function updateCompassChart() {
        if (!compassChart) return;
        const labels = compassChart.data.labels;
        compassChart.data.datasets[0].data = labels.map(l => metamythData.compass[l.toLowerCase().replace(/[^a-z]/g, '')] || 0);
        compassChart.update();
    }
    
    function get(stage, field, fallback = '') {
        return (metamythData[stage] && metamythData[stage][field]) || fallback;
    }

    function getSynthesisStatements() {
        return {
            calling: get('callingsynthesis', 'input') || `The world calls me to stand between [${get('dragon', 'madness', 'the broken story')}] and [${get('shield', 'needs', 'those needing protection')}] because my [${get('shield', 'symbol', 'survival')}] speaks through [${get('voice', 'tone', 'my authentic voice')}] to transform [${get('meaning', 'framework', 'suffering')}] into collective wisdom.`,
            quest: get('questsynthesis', 'input') || `I exist to [${get('star', 'purpose', 'serve a higher purpose')}] by embodying the character of [${get('character', 'we', 'a world-changer')}] who plants a banner for [${get('banner', 'direction', 'a new direction')}] and wields the sword of [${get('sword', 'action', 'truthful action')}].`,
            vision: get('visionsynthesis', 'input') || `When I follow my purpose all the way, I see [${get('looking_glass', 'impossible', 'a transformed world')}], building an organization that becomes [${get('globe', '100', 'a regenerative force')}] by navigating the horizons of [${get('map', 'h3', 'global impact')}] until I transform into [${get('transformation', 'become', 'my highest self')}].`,
            mission: get('missionsynthesis', 'input') || `My mission is to circulate [${get('fountain', 'wealth', 'abundant resources')}] by implementing agreements based on [${get('ethos', 'principles', 'our core principles')}] through trials like [${get('plot', 'trials', 'overcoming key challenges')}] while navigating by my values.`,
            kindred: get('kindredsynthesis', 'input') || `I call forward those ready for [${get('grail', 'gift', 'a deep transformation')}] to cross the bridge of [${get('initiation', 'pathway', 'our shared journey')}] and join our campfire for [${get('campfire', 'collective', 'a collective story')}] because together we will create a legacy.`
        };
    }

    function generateArcSynthesis(stageId) {
        const statements = getSynthesisStatements();
        let statement = '';
        let outputId = '';

        if (stageId === 'calling_synthesis') { statement = statements.calling; outputId = 'calling_synthesis_output'; }
        else if (stageId === 'quest_synthesis') { statement = statements.quest; outputId = 'quest_synthesis_output'; }
        else if (stageId === 'vision_synthesis') { statement = statements.vision; outputId = 'vision_synthesis_output'; }
        else if (stageId === 'mission_synthesis') { statement = statements.mission; outputId = 'mission_synthesis_output'; }
        else if (stageId === 'kindred_synthesis') { statement = statements.kindred; outputId = 'kindred_synthesis_output'; }
        
        if(outputId) {
            document.getElementById(outputId).textContent = statement;
            const inputId = outputId.replace('_output', '_input');
            const inputElement = document.getElementById(inputId);
            if(inputElement && !inputElement.value) {
                inputElement.placeholder = "Refine the suggested statement above or write your own...";
            }
        }
    }

    function generateFinalSynthesis() {
        const { calling, quest, vision, mission, kindred } = getSynthesisStatements();
        const synthesisOutput = document.getElementById('synthesis-output');
        synthesisOutput.innerHTML = `
            <p><strong>The Calling:</strong> ${calling}</p>
            <div class="ornamental-divider my-2"></div>
            <p><strong>The Quest:</strong> ${quest}</p>
            <div class="ornamental-divider my-2"></div>
            <p><strong>The Vision:</strong> ${vision}</p>
            <div class="ornamental-divider my-2"></div>
            <p><strong>The Mission:</strong> ${mission}</p>
            <div class="ornamental-divider my-2"></div>
            <p><strong>The Call to Kindred Quest:</strong> ${kindred}</p>
        `;
    }

    function copySynthesis() {
        const synthesisOutput = document.getElementById('synthesis-output');
        const textToCopy = synthesisOutput.innerText;
        
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        textArea.style.position = "fixed"; 
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
            const feedback = document.getElementById('copy-feedback');
            feedback.style.opacity = '1';
            setTimeout(() => { feedback.style.opacity = '0'; }, 2000);
        } catch (err) {
            console.error('Fallback: Oops, unable to copy', err);
        }
        document.body.removeChild(textArea);
    }
    
    window.showStage = showStage;
    initializeApp();
});
</script>
